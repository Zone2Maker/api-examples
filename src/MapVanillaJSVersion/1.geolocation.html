<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현재 위치값 받아오기</title>
    <style>
      body {
        padding: 30px 0px;
      }
      #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h2 {
        font-size: 30px;
      }

      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>현재 나의 위치는..</h2>
      <div id="location"></div>
    </div>

    <script>
      const container = document.querySelector("#location");

      let lat, lng;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          lat = position.coords.latitude;
          lng = position.coords.longitude;

          console.log(lat, lng);

          container.innerHTML += `<p>위도: ${lat}</p>
        <p>경도: ${lng}</p>`;
        });
      }
    </script>
  </body>
</html>
